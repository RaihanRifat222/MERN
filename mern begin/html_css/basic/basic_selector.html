<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p{
            color: green;
            text-align: center;
        }
        #sixth{
            color: orange;
        }

        #third{
            color: red;
            font-size: large;
        }

        .second{
            color: blue;
            font-size: x-large;
        }


    </style>

</head>
<body>
<p>This is the first sentence.</p>
<p class="second">Here's the second sentence.</p>
<p id="sixth">The third sentence is right here.</p>
<p>Number four is a great sentence.</p>
<p>This is the fifth sentence, and it's a good one.</p>
<p id="sixth">The sixth sentence is the last one.</p>
</body>
</html>
